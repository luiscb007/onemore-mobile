name: Build & Submit to TestFlight

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
      EAS_PROJECT_ID: d52615c1-915d-4b79-9b14-6ad7f0aa6d44
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Initialize EAS project
        working-directory: ./onemore-mobile
        run: eas init --id d52615c1-915d-4b79-9b14-6ad7f0aa6d44 --force

      - name: Build iOS for production
        working-directory: ./onemore-mobile
        run: eas build --platform ios --profile production --non-interactive

      - name: Submit to TestFlight
        working-directory: ./onemore-mobile
        run: eas submit --platform ios --profile production --non-interactive
