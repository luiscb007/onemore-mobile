name: iOS Prebuild (Clean)

on:
  workflow_dispatch

jobs:
  prebuild:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Disable New Architecture in app.json
        run: |
          npm install -g jq
          jq '.expo.newArchEnabled = false' app.json > app.json.tmp && mv app.json.tmp app.json

      - name: Run iOS prebuild (clean)
        run: npx expo prebuild --clean --platform ios --no-install

      - name: Commit iOS folder
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add ios/
          git add app.json
          git commit -m "chore: clean iOS prebuild with New Architecture disabled" || echo "No changes to commit"

      - name: Push changes
        run: git push origin HEAD:${{ github.ref }}
